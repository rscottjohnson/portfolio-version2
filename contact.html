<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Scott Johnson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap and stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Grid container -->
    <div class="container">

        <!-- Header -->
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <span class="intro-contact">
                    Let's Talk.
                </span>
            </div>

            <!-- Links -->
            <div class="col-sm-12 col-md-6 nav-custom">
                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-center nav-link" href="index.html">About</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="portfolio.html">Portfolio</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="contact.html">Contact</a>
                </nav>
            </div>
        </div>

        <!-- Name section -->
        <div class="row name-row">
            <div class="col-sm-12 col-md-12">
                <span class="name">
                    Scott Johnson
                </span>
            </div>
            <div class="col-sm-12 col-md-12">
                <span class="byline">
                    Web Development | Process Improvement | MBA
                </span>
            </div>
        </div>

        <div>
            <h4 class="contact-text">Have an idea for a project? Would love to hear from you.</h4>
        </div>

        <!-- Form section -->
        <form>
            <div class="form-group">
                <label class="label" for="FormControlInput1">Name</label>
                <input type="text" class="form-control" id="FormControlInput1" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label class="label" for="FormControlInput2">Email</label>
                <input type="email" class="form-control" id="FormControlInput2" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label class="label" for="FormControlTextarea1">Message</label>
                <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        
        <div class="social-buttons">
            <a href="https://twitter.com/intent/tweet?screen_name=rscottjohnson&ref_src=twsrc%5Etfw" class="twitter-mention-button" data-show-count="false">Tweet to @rscottjohnson</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

    </div>


    <!-- Sticky footer -->
    <footer class="footer">
        <div class="container">
            Copyright &copy; Scott Johnson
        </div>
    </footer>

    <!-- Link to JavaScript files -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
