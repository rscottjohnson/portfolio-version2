<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Scott Johnson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <h1>Scott Johnson</h1>
                </div>
                <div class="col-md-6 col-sm-6">
                    <nav>
                        <ul>
                            <li>
                                <a href="index.html">About</a>
                            </li>
                            <li id="li-port">
                                <a href="portfolio.html">Portfolio</a>
                            </li>
                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Contact</h2>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label class="label" for="FormControlInput1">Name</label>
                    <input type="text" class="form-control" id="FormControlInput1" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label class="label" for="FormControlInput2">Email</label>
                    <input type="email" class="form-control" id="FormControlInput2" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label class="label" for="FormControlTextarea1">Message</label>
                    <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>

        </div>
        <div class="push">
        </div>
    </div>


    <footer class="footer">
        <div class="footer-container">
            <span class="text-muted" id="p-footer">Copyright &copy;</span>
        </div>
    </footer>
</body>

</html>
